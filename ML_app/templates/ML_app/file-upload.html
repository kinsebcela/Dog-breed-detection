{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Dog Breed AI</title>
    <link rel="stylesheet" href="{% static "ML_app/styles.css" %}">
  </head>
  <body>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="image" />
      <button>Predict!</button>
    </form>
    <div class="prediction">
      <h2 class="pred_text">{{ prediction }}</h2>
    </div>
  </body>
</html>
